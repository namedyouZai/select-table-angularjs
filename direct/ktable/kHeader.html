<table ng-style="kTableHeadTableStyle">
    <colgroup>
        <col ng-repeat="col in headerData" width="{{col.width || '80px'}}">
    </colgroup>
    <thead>
        <tr>
            <th ng-repeat="row in headerData" ng-drop="true" ng-drop-success="dropComplete($index,$data,$event)">
                <span ng-drag="true" ng-drag-data="row" >
                    {{row.label}}
                </span>
            </th>
        </tr>
    </thead>
</table>
