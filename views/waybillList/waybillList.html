<div>
    <k-table ktabledata="waybillList">
        <k-col laebl="全选">
            <input name="radio" type="checkbox" value="{{row.id}}">
        </k-col>
        <k-col laebl="No.">
            {{$index+1}}
        </k-col>
        <k-col laebl="姓名"></k-col>
        <k-col laebl="年龄"></k-col>
        <k-col laebl="性别"></k-col>
        <k-col laebl="身高"></k-col>
        <k-col laebl="体重"></k-col>
        <k-col laebl="钱"></k-col>
        <k-col laebl="操作">
            <button ng-click="delete()">删除</button>
            <button ng-click="edit()">编辑</button>
        </k-col>

    </k-table>
</div>
